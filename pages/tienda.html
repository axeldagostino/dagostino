<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="../styles/style_pag.css">
</head>

<body>

    <section class="section__header">

        <header class="header">

            <h1 class="title">TIENDA</h1>

            <div class="header__menu">
                <nav>
                    <ul class="menu">
                        <li class="menu__item"><a href="/index.html"> Home </a></li>
                        <li class="menu__item"><a href="./tienda.html"> Tienda </a></li>
                        <li class="menu__item"><a href="./visitanos.html"> Visitanos</a></li>
                        <li class="menu__item"><a href="./productos.html"> Productos</a></li>
                        <li class="menu__item"><a href="./contacto.html"> Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </section>

    <!-- ***GRIDS*** -->
    <section class="grid__tienda">

        <div class="grid__table table1">

            <table class="tienda__table">

                <thead>
                    <tr>
                        <th class="tienda__th ">Jamon - 42 Los Calvos</th>
                        <th class="tienda__th">Jamon - Paladini</th>
                    </tr>
                </thead>

                <tfoot>
                    <tr>
                        <td class="tienda__th">
                            <select name="los calvos" id="los calvos">
                                <option> Cantidad </option>
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>

                            </select>
                            <button class="button__comprar">COMPRAR</button>
                        </td>

                        <td class="tienda__th">
                            <select name="jamon paladini" id="jamon paladini">
                                <option> Cantidad </option>
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>

                            </select>
                            <button class="button__comprar">COMPRAR</button>
                        </td>
                    </tr>

                </tfoot>

                <tbody>
                    <td class="tienda__th">
                        <label for="los calvos"> <img class="tienda__jamon-img"
                                src="https://distribuidorasegurola.com.ar/wp-content/uploads/2022/05/pernil-los-calvos-42.png"
                                alt=""></label>
                    </td>
                    <td class="tienda__th">
                        <label for="jamon paladini"><img class="tienda__jamon-img"
                                src="https://www.paladini.com.ar/assets/img/productos/productos/jamon-cocido.png"
                                alt="jamon paladini"></label>

                    </td>

                    </tr>
                </tbody>

            </table>

        </div>


        <div class="grid__table table2">

            <table class="tienda__table">

                <thead>
                    <tr>
                        <th class="tienda__th">Queso - Veronica</th>
                        <th class="tienda__th">Queso - Punta de agua</th>
                    </tr>
                </thead>

                <tfoot>
                    <tr>
                        <td class="tienda__th">
                            <select name="veronica" id="veronica">
                                <option> Cantidad </option>
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>

                            </select>
                            <button class="button__comprar">COMPRAR</button>
                        </td>

                        <td class="tienda__th">
                            <select name="puntadeagua" id="puntadeagua">
                                <option> Cantidad </option>
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>

                            </select>
                            <button class="button__comprar">COMPRAR</button>
                        </td>
                    </tr>
                </tfoot>

                <tbody>
                    <tr>
                        <td class="tienda__th">
                            <label for="veronica"> <img class="tienda__jamon-img"
                                    src="http://veronica.com.ar/contenidos/productos/441/img/mid/Chica-BARRATybo.png"
                                    alt="veronica" /></label>
                        </td>
                        <td class="tienda__th">
                            <label for="puntadeagua"><img class="tienda__jamon-img"
                                    src="https://supermercadoseven.com.ar/wp-content/uploads/2022/07/2000870000009_127-6.png"
                                    alt="punta de agua" /></label>
                        </td>
                    </tr>
                </tbody>

            </table>

        </div>
    </section>

</body>

</html>
